<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analizer - Iniciar sesión</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body class="main">
    <header class="encabezado">
        <div class="flex justify-start mb-4">
            <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
                <span class="text-xl font-bold">Logo</span>
            </div>
        </div>
    </header>
    <div class="form">
        <div>
            <h2 class="text-center text-2xl font-bold text-red-500 mb-6">Iniciar sesión</h2>
            <form action="/iniciarsesion" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-red-500 font-semibold mb-2">Usuario:</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="w-full px-3 py-2 border border-red-400 rounded focus:outline-none focus:border-red-500" 
                        placeholder="Ingresa tu usuario" 
                        required
                    >
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-red-500 font-semibold mb-2">Contraseña:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-3 py-2 border border-red-400 rounded focus:outline-none focus:border-red-500" 
                        placeholder="Ingresa tu contraseña" 
                        required
                    >
                </div>
                <div class="flex justify-center">
                    <button 
                        type="submit" 
                        class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:bg-green-700"
                    >
                        Iniciar sesión
                    </button>
                </div>
                <div class="mt-4 text-center">
                    <span class="text-gray-700">¿No tienes una cuenta aún? </span>
                    <a href="/registrarse" class="text-blue-500 hover:text-blue-700">Regístrate</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
