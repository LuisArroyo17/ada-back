<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="main">
    <header class="encabezado">
        <div class="flex justify-start mb-4">
            <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
                <span class="text-xl font-bold">Logo</span>
            </div>
        </div>
    </header>
    <div class="form">
        <div>
            <h2 class="text-center text-2xl font-bold text-red-500 mb-6">Ingrese número de códigos a comparar</h2>
            <form action="/numcodigos" method="POST">
                <div class="mb-4">
                    <label for="num" class="block text-red-500 font-semibold mb-2">Número de códigos</label>
                    <input 
                        type="number" 
                        id="num" 
                        name="num_codigos" 
                        value="2" 
                        class="w-full px-3 py-2 border border-red-400 rounded focus:outline-none focus:border-red-500" 
                        placeholder="Número de códigos a comparar" 
                        required 
                        min="2" 
                        max="10"
                    >
                </div>
                <div class="flex justify-center">
                    <button 
                        type="submit" 
                        class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:bg-green-700"
                    >
                        Continuar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
